#header()
	<ol class="breadcrumb">
	  <li><a href="$admurl/admin/welcome.html">首页</a></li>
	  <li><a href="#">配资设定</a></li>
	  <li class="active">创建配资设定</li>
	</ol>
	<div class="">
		<form class="form-horizontal" action="$admurl/admin/plan/createsetting.html?opt=add" method="post">
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">类型</label>
			<label class="radio-inline">
			  <input type="radio" name="type" id="type1" value="1" > 按天配资
			</label>
			<label class="radio-inline">
			  <input type="radio" name="type" id="type2" value="2" checked="checked"> 按月配资
			</label>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">配资倍率</label>
		    <div class="col-sm-3">
		      <input type="number" class="form-control" id="power" name="power" value="$!power">
		    </div>
		  </div>	  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">创建</button>
		    </div>
		  </div>
		</form>
	</div>
	
#footer()

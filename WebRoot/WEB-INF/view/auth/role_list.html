#header()
	<ol class="breadcrumb">
	  <li><a href="$admurl/admin/welcome.html">首页</a></li>
	  <li >权限管理</li>
	  <li class="active">角色列表</li>
	</ol>
	<div class="">
		<form id="authForm" name="authForm" action="$admurl/admin/power/powerlist.html" class="navbar-form">
		<input type="hidden" id="page" name="page" #if($!page) value="$page" #else value="1" #end/>	
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>角色名</th>
					<th>描述</th>
					<th>创建时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				#foreach($role in ${rolepage.result})
				<tr>
					<td>$!role.data</td>
					<td>$!role.description</td>
					<td>$!dateTool.dateStr($!role.createdAt, 'yyyy-MM-dd HH:mm:ss')</td>
					<td>
						<a href="$admurl/admin/power/power_select.html?name=$!role.name">分配</a>
						<!-- a href="$admurl/admin/power/role_select.html?uid=$!auth.userId">设置角色</a>-->
					</td>
				</tr>
				#end
			</tbody>
		</table>
		#pagination($rolepage 'authForm')
		
		</form>
	</div>
	#if($!msg)
	<script type="text/javascript">swal("$!msg")</script>
	#end		
#footer()

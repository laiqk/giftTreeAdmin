#header(11)
	<link rel="stylesheet" href="$admurl/dist/css/adminindex.css">
	<div class="panel panel-primary">
		<div class="panel-heading">系统信息</div>
		<div class="panel-body">
			<ul class="list-group">
				<li class="list-group-item">
					<span class="badge">$!osName</span>
					操作系统:
				</li>
				<li class="list-group-item">
					<span class="badge">$!osVersion</span>
					版本:
				</li>
				<li class="list-group-item">
					<span class="badge">JDK $!javaVersion</span>
					运行环境:
				</li>
				<li class="list-group-item badge-info">
					<span class="badge">MYSQL</span>
					数据库:
				</li>
				<li class="list-group-item">
					<span class="badge">已授权</span>
					授权:
				</li>
			</ul>
		</div>
	</div>

	<div class="dib-wrap" id="data-show">
		<div class="dib bg-p2-green">
			<div>
				<span>贷款复审待办（个）</span>
				<div>$!{totalBorrowByStatus}</div>
			</div>
		</div>
		<div class="dib bg-p2-blue">
			<div>
				<span>总发标数（个）</span>
				<div>$!{totalAllBorrow}</div>
			</div>
		</div>
		<div class="dib bg-p2-yellow">
			<div>
				<span>累计收益（元）</span>
				<div>￥$!{totalTenderInterest}</div>
			</div>
		</div>
		<div class="dib bg-p2-purple">
			<div>
				<span>累计投资金额(元)</span>
				<div>￥$!{totalTenderMoney}</div>
			</div>
		</div>
	</div>
	#if($!msg)
	<script type="text/javascript">swal("$!msg")</script>
	#end	
#footer()
